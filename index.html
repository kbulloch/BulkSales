<html lang="en" ng-app="submarineList">
<head>
  <meta charset="UTF-8">
  <title>Buy several Submarines</title>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.js"></script>
  <script src="app.js"></script>
  <script src="js/BulkController.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
</head>
<body>
  <div class="container" ng-controller="SubmarinesCtrl">
    <div class="row">
      <h2>Buy some Submarines!</h2>
      <ul>
        <li ng-repeat="item in submarines">{{item.name}}</li>
      </ul>
    </div>
  </div>

</body>
</html>
